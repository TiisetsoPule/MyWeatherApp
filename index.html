<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Web Application</title>
</head>

<body>
    <div class="main-container flex center-center">
        <div class="width-90">
            <div class="upper flex">
                <div class="upper-left-info">
                    <div class="f-line flex gap-1">
                        <i class="fa fa-map-marker" style="font-size:20px;color:white"></i>
                        <label for="location" class="home-label">Dhaka</label>
                    </div>
                    <div class="degrees"> 
                        19
                    </div>
                    <div class="cloudy">
                        <label for="">Cloudy</label>
                    </div>
                    <div class="upper-inner-half flex gap-1">
                        <div class="inner-left">
                            H:24
                        </div>
                        <div class="inner-right">
                            L:18
                        </div>
                    </div>
                </div>
                <div class="upper-right-icon">
                    dhbbdb
                </div>
            </div>
            <div class="lower">
                <div class="often gap-1 flex center-center">
                    <div class="often-div hourly ">
                        Hourly
                        
                    </div>
                    <div class="often-div daily">
                        Daily
                    </div>
                </div>
                <div class="each-hour center-center">
                    <div class="lower-img ">
                    </div>
                    <div>
                        <label for="">12AM</label> 
                    </div>
                    <div>
                        <label for="" class="degreesSmall">19</label>  
                    </div> 
                </div>
            </div>
            <div class="nav flex">
                <div class="home">
                    <div class="circle flex center-center">
                        <i class="fa fa-home" style="font-size:30px;color:white"></i>
                    </div>
                </div>
                <div class="add-location">

                </div>
                <div class="more-details">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
